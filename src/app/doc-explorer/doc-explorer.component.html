<div class="page-wrap">
  <aside class="page-sidebar">
    <p-panelMenu [model]="menuItems"></p-panelMenu>
  </aside>
  <main class="page-main">
    <section>
      <div class="row">
        <div class="col-9">
          <p-breadcrumb [model]="breadcrumbItems" [home]="home" (onItemClick)="onBreadcrumbClick($event)"></p-breadcrumb>
        </div>
        <div class="col-3">
          <input type="text" id="inputtext" pInputText [(ngModel)]="filter" placeholder="Search"> 
        </div>
      </div>
    </section>
    <section style="margin-top: 1rem;">
      <div *ngFor="let item of selectedFolder; let i = index;" style="cursor: pointer;"
        (click)="setFolderSpace(item?.Name, item?.Id)">
        <i class="pi" [ngClass]="{
          'pi-image': !item?.IsFolder,
          'pi-folder': item?.IsFolder
        }" style="margin-right: 0.5rem;"></i>
        <span>{{item?.Name}}</span>
      </div>
    </section>
  </main>
</div>
